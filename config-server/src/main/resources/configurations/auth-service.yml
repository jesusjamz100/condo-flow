server:
  port: 8081
  servlet:
    session:
      timeout: 30m

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none

  sql:
    init:
      mode: always
      schema-locations:
        - classpath:schema.sql

  session:
    store-type: redis
  redis:
    host: redis
    port: 6379
  security:
    oauth2:
      authorizationserver:
        issuer: http://auth-service:8081

feign:
  client:
    user-service:
      url: http://user-service:8080