server:
  port: 8222

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - TokenRelay
      routes:
        - id: user
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users,/users/**
          filters:
            - StripPrefix=1

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/condoflow
          jwk-set-uri: http://keycloak:8080/realms/condoflow/protocol/openid-connect/certs

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info